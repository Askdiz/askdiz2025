<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المزيد من المسلسلات - Series 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    <span>الصفحة الرئيسية</span>
                </button>
            </div>
            <div class="header-center">
                <h1 class="site-title">المزيد من المسلسلات - المجموعة الثانية</h1>
            </div>
            <div class="header-right">
                <!-- Space for future content -->
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="seriesSearchInput" placeholder="ابحث عن مسلسل..." onkeyup="performSearch()">
            <button class="search-btn" onclick="performSearch()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Series Grid Container -->
    <div class="series-container">
        <div id="seriesGrid" class="series-grid">
            <!-- المسلسلات ستُحمّل هنا -->
        </div>
    </div>

    <!-- Load More Section -->
    <div id="loadMoreSection" class="load-more-section">
        <div class="load-more-content">
            <div class="load-more-text">
                <h3>هنالك المزيد من المسلسلات!</h3>
                <p>انقر لاستكشاف المجموعة الثالثة من المسلسلات الرائعة</p>
            </div>
            <button class="load-more-btn" onclick="loadMoreSeries2()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
                تصفح المزيد
            </button>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>نتائج البحث</h2>
                <button class="close-btn" onclick="closeSearchModal()">×</button>
            </div>
            <div id="searchResults" class="search-results">
                <!-- نتائج البحث ستظهر هنا -->
            </div>
        </div>
    </div>

    <!-- Series Modal -->
    <div id="seriesModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="modal-header">
                <h2 id="modalTitle">عنوان المسلسل</h2>
                <p id="modalYear">السنة</p>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="مسلسل">
                    <div class="play-overlay" onclick="openPlayer()">
                        <div class="play-button">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="modal-description">
                    <p id="modalDescription">وصف المسلسل</p>
                    <div class="modal-trailer">
                        <button id="watchTrailerBtn" onclick="watchTrailer()" style="display:none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            مشاهدة المقطع التشويقي
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-episodes">
                <h3>الحلقات المتاحة</h3>
                <div id="episodesList" class="episodes-list">
                    <!-- قائمة الحلقات ستظهر هنا -->
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="playerModalOverlay" class="modal-overlay">
        <div class="modal-content player-modal">
            <div class="modal-header">
                <h2 id="playerModalTitle">مشغل الفيديو</h2>
                <button class="close-btn" onclick="closePlayer()">×</button>
            </div>
            <div class="player-selector">
                <button id="player1Btn" class="player-btn active" onclick="switchPlayer(1)">
                    <div class="player-icon">
                        <span>مشغل 1</span>
                    </div>
                </button>
                <button id="player2Btn" class="player-btn" onclick="switchPlayer(2)">
                    <div class="player-icon">
                        <span>مشغل 2</span>
                    </div>
                </button>
            </div>
            <div class="player-container">
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Script Loading Order -->
    <script src="series2_data.js"></script>
    <script src="series2_descriptions.js"></script>
    <script src="player_embeds.js"></script>
    <script src="series2_player1_embeds.js"></script>
    <script src="series2_player2_embeds.js"></script>
    <script src="auth.js"></script>
    <script src="app_series2.js"></script>

    <script>
        // Navigation functions
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function loadMoreSeries2() {
            alert('سيتم إضافة المجموعة الثالثة قريباً!');
        }
    </script>
</body>
</html>
